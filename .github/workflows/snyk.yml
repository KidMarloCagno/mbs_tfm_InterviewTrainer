name: Snyk Security

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
  schedule:
    - cron: "0 6 * * 1"
  workflow_dispatch:

jobs:
  snyk:
    name: Scan dependencies and code
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.29.3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Check SNYK_TOKEN availability
        id: snyk_token
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          if [ -z "$SNYK_TOKEN" ]; then
            echo "available=false" >> "$GITHUB_OUTPUT"
            echo "SNYK_TOKEN is missing. Snyk scans require this secret." >> "$GITHUB_STEP_SUMMARY"
          else
            echo "available=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Run Snyk Open Source test
        if: steps.snyk_token.outputs.available == 'true'
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: test
          args: --severity-threshold=high --sarif-file-output=snyk-open-source.sarif

      - name: Run Snyk Code (SAST)
        if: steps.snyk_token.outputs.available == 'true'
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: code test
          args: --severity-threshold=high --sarif-file-output=snyk-code.sarif

      - name: Monitor project in Snyk dashboard
        if: steps.snyk_token.outputs.available == 'true' && github.event_name != 'pull_request' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: monitor
          args: --project-name=${{ github.repository }}

      - name: Upload Snyk Open Source SARIF to GitHub Code Scanning
        if: always() && hashFiles('snyk-open-source.sarif') != ''
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-open-source.sarif

      - name: Upload Snyk SARIF to GitHub Code Scanning
        if: always() && hashFiles('snyk-code.sarif') != ''
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-code.sarif

      - name: Fail when SNYK_TOKEN is missing on non-PR events
        if: steps.snyk_token.outputs.available != 'true' && github.event_name != 'pull_request'
        run: |
          echo "SNYK_TOKEN is required for push/schedule/manual Snyk scans." >&2
          exit 1
